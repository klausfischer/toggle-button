<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toggle Button Demo</title>
	<link rel="stylesheet" type="text/css" href="styles/toggle-button.css">
	<style>
		body {
			/* fancy github font stack */
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			font-size: 1rem;
		}
	</style>
</head>
<body>


	<h1>Toggle Buttons</h1>

	<label for="cb-1">
		<input type="checkbox" id="cb-1" class="toggle-button-trigger">
		<span class="toggle-button"></span>
		I'm off
	</label>
	<br>

	<label for="cb-2">
		<input type="checkbox" id="cb-2" class="toggle-button-trigger" checked>
		<span class="toggle-button"></span>
		I'm on
	</label>
	<br>

	<label for="cb-3">
		<input type="checkbox" id="cb-3" class="toggle-button-trigger">
		<span class="toggle-button toggle-button--error"></span>
		Fancy colors
	</label>

</body>
</html>
